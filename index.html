
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Nature Sanctuary</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "nature-green": "var(--primary-color, #4A6741)",
                        "nature-sage": "var(--sage-color, #A3B18A)",
                        "nature-cream": "#F8F9F1",
                        "nature-moss": "var(--moss-color, #344E41)",
                        "nature-earth": "#73685F",
                        "glass-white": "rgba(255, 255, 255, 0.25)",
                    },
                    fontFamily: {
                        "sans": ["var(--font-main, 'Plus Jakarta Sans')", "sans-serif"],
                        "serif": ["var(--font-serif, 'Playfair Display')", "serif"],
                        "script": ["'Dancing Script'", "cursive"],
                        "mono": ["'JetBrains Mono'", "monospace"]
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        :root {
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary-color: #4A6741;
            --sage-color: #A3B18A;
            --moss-color: #344E41;
            --app-radius: 2.5rem;
            --glass-blur: 20px;
            --text-scale: 1;
        }
        html {
            font-size: calc(16px * var(--text-scale));
        }
        body {
            font-family: var(--font-main, 'Plus Jakarta Sans'), sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            transition: background 1s ease-in-out;
        }
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--app-radius);
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
        }
        .profile-glow {
            box-shadow: 0 0 30px var(--sage-color);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .pulse-audio {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="antialiased text-nature-moss">
    <div id="root"></div>
</body>
</html>
